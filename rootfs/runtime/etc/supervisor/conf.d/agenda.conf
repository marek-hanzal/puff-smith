[program:agenda]
directory=/opt/app
command=npm run agenda
environment=DATABASE_URL="%(ENV_BOUNCER_URL)s"
autostart=true
priority=5
numprocs=1
startretries=3
startsecs=10
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
