version: '3'
services:
    puff-smith:
        image: marekhanzal/puff-smith:latest
        depends_on:
            - mysql
        networks:
            - db
            - memcached
        ports:
            - "6388:3000"
            - "6088:80"

    memcached:
        image: memcached:1.6-alpine
        hostname: memcached
        networks:
            - memcached

    mariadb:
        image: mariadb:10
        hostname: mariadb
        ports:
            - "6306:3306"
        networks:
            - db
        environment:
            MYSQL_ROOT_PASSWORD: 1234
            MYSQL_DATABASE: puff-smith
            MYSQL_USER: puff-smith
            MYSQL_PASSWORD: 1234

networks:
    db:
    memcached:
