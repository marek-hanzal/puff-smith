version: '2'
services:
    postgres:
        image: postgres:14.2
        restart: always
        ports:
            - "5532:5432"
        networks:
            - postgres
            - mongo
            - mailhog
        environment:
            POSTGRES_USER: puff-smith
            POSTGRES_DB: puff-smith
            POSTGRES_PASSWORD: 1234

    mongo:
        image: mongo:5
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: 1234
            MONGO_INITDB_DATABASE: agenda
        ports:
            - "47017:27017"
        networks:
            - mongo

    agendash:
        image: agenda/agendash
        restart: always
        depends_on:
            mongo:
                condition: "service_started"
        networks:
            - mongo
        ports:
            - "43000:3000"
        environment:
            MONGODB_URI: mongodb://root:1234@mongo:27017
            COLLECTION: agenda

    loki:
        image: grafana/loki
        restart: always
        networks:
            - loki
        ports:
            - "3100:3100"

    grafana:
        image: grafana/grafana-oss
        ports:
            - "5300:3000"
        networks:
            - loki

    mailhog:
        image: mailhog/mailhog
        restart: always
        ports:
            - "5025:1025"
            - "5085:8025"

networks:
    postgres:
    mongo:
    loki:
    mailhog:
