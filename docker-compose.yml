version: '3.4'

x-environment:
  &env
    POSTGRES_USER: puff-smith
    POSTGRES_DB: puff-smith
    POSTGRES_PASSWORD: 1234

    DATABASE_URL: postgres://puff-smith:1234@postgres:5432/postgres
    SECRET_KEY: secret-key
    PORT: 8000

services:
    postgres:
        image: postgres:14.2
        restart: always
        environment: *env
        ports:
            - "127.0.0.1:5532:5432"
        networks:
            - postgres

    loki:
        image: grafana/loki
        restart: always
        networks:
            - loki
        ports:
            - "127.0.0.1:3100:3100"

    grafana:
        image: grafana/grafana-oss
        restart: always
        ports:
            - "127.0.0.1:5300:3000"
        volumes:
            - ./.local/grafana/provisioning:/etc/grafana/provisioning
        networks:
            - loki

    #
    # Other services used in dev/staging
    #

    mailhog:
        image: mailhog/mailhog
        restart: always
        networks:
            - mailhog
        ports:
            - "127.0.0.1:5025:1025"
            - "127.0.0.1:5085:8025"

networks:
    postgres:
    loki:
    mailhog:
